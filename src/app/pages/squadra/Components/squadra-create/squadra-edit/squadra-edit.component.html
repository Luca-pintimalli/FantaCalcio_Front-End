<div class="container mt-4">
    <h2>Modifica Squadra</h2>
  
    <!-- Mostra un messaggio di errore se presente -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <!-- Form per la modifica della squadra -->
    <form [formGroup]="squadraForm" (ngSubmit)="updateSquadra()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          formControlName="nome"
          [ngClass]="{ 'is-invalid': squadraForm.get('nome')?.invalid && squadraForm.get('nome')?.touched }"
        />
        <div *ngIf="squadraForm.get('nome')?.invalid && squadraForm.get('nome')?.touched" class="invalid-feedback">
          Il nome Ã¨ richiesto.
        </div>
      </div>
  
      <div class="form-group">
        <label for="creditiTotali">Crediti Totali</label>
        <input
          type="number"
          id="creditiTotali"
          class="form-control"
          formControlName="creditiTotali"
        />
      </div>

      <div class="form-group">
        <label for="creditiSpesi">Crediti Spesi</label>
        <input
          type="number"
          id="creditiSpesi"
          class="form-control"
          formControlName="creditiSpesi"
        />
      </div>
  
      <div class="form-group">
        <label for="foto">Foto</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control" />
      </div>
  
      <!-- Anteprima della foto -->
      <div *ngIf="previewUrl" class="mt-3">
        <h5>Anteprima Foto:</h5>
        <img [src]="previewUrl" alt="Anteprima immagine" class="img-thumbnail" style="max-width: 200px;">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="squadraForm.invalid">
        Salva
      </button>
      <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">
        Annulla
      </button>
    </form>
  </div>
