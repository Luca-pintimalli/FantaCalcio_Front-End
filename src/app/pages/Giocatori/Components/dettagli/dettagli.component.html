<div class="container" *ngIf="giocatore">
    <h2>Dettagli Giocatore</h2>
    <p><strong>Nome:</strong> {{ giocatore.nome }}</p>
    <p><strong>Cognome:</strong> {{ giocatore.cognome }}</p>
    <p><strong>Squadra:</strong> {{ giocatore.squadraAttuale }}</p>
    <p><strong>Ruolo:</strong> {{ giocatore.ruoloClassic }}</p>
</div>
