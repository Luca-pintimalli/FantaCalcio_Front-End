<div *ngIf="giocatore">
    <h2>Modifica Giocatore: {{ giocatore.nome }} {{ giocatore.cognome }}</h2>
  
    <form (ngSubmit)="onSubmit()">
      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="giocatore.nome" name="nome" class="form-control" required>
      </div>
  
      <!-- Cognome -->
      <div class="form-group">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" [(ngModel)]="giocatore.cognome" name="cognome" class="form-control" required>
      </div>
  
      <!-- Squadra Attuale -->
      <div class="form-group">
        <label for="squadraAttuale">Squadra Attuale:</label>
        <input type="text" id="squadraAttuale" [(ngModel)]="giocatore.squadraAttuale" name="squadraAttuale" class="form-control" required>
      </div>
  
      <!-- Foto -->
      <div class="form-group">
        <label for="foto">Foto (opzionale)</label>
        <input type="file" id="foto" (change)="onFileSelected($event)" />
        <img *ngIf="giocatore.foto" [src]="giocatore.foto" alt="Foto del giocatore" width="150">
      </div>
  
      <!-- Ruolo Classic -->
      <div class="form-group">
        <label for="ruoloClassic">Ruolo Classic:</label>
        <select id="ruoloClassic" [(ngModel)]="giocatore.ruoloClassic" name="ruoloClassic" class="form-control" required>
          <option *ngFor="let ruolo of ruoliClassic" [value]="ruolo">{{ ruolo }}</option>
        </select>
      </div>
  
      <!-- Goal Fatti -->
      <div class="form-group">
        <label for="goalFatti">Goal Fatti:</label>
        <input type="number" id="goalFatti" [(ngModel)]="giocatore.goalFatti" name="goalFatti" class="form-control" required>
      </div>
  
      <!-- Goal Subiti -->
      <div class="form-group">
        <label for="goalSubiti">Goal Subiti:</label>
        <input type="number" id="goalSubiti" [(ngModel)]="giocatore.goalSubiti" name="goalSubiti" class="form-control" required>
      </div>
  
      <!-- Assist -->
      <div class="form-group">
        <label for="assist">Assist:</label>
        <input type="number" id="assist" [(ngModel)]="giocatore.assist" name="assist" class="form-control" required>
      </div>
  
      <!-- Partite Giocate -->
      <div class="form-group">
        <label for="partiteGiocate">Partite Giocate:</label>
        <input type="number" id="partiteGiocate" [(ngModel)]="giocatore.partiteGiocate" name="partiteGiocate" class="form-control" required>
      </div>
  
      <!-- Bottone per salvare -->
      <button type="submit" class="btn btn-primary">Salva</button>
  
      <!-- Bottone per tornare indietro -->
      <button type="button" class="btn btn-secondary" (click)="goBack()">Annulla</button>
  
      <!-- Mostra un errore se presente -->
      <div *ngIf="errore" class="alert alert-danger">{{ errore }}</div>
    </form>
  </div>
