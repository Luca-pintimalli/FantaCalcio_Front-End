<div class="container">
    <h2>Aggiungi Giocatore</h2>
    <form (ngSubmit)="addGiocatore()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" [(ngModel)]="nuovoGiocatore.nome" name="nome" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input id="cognome" [(ngModel)]="nuovoGiocatore.cognome" name="cognome" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="squadra">Squadra Attuale</label>
        <input id="squadra" [(ngModel)]="nuovoGiocatore.squadraAttuale" name="squadraAttuale" class="form-control" required />
      </div>
      <!-- Aggiungi qui gli altri campi necessari -->
      <button type="submit" class="btn btn-primary">Aggiungi</button>
    </form>
  </div>
