<div class="container">
    <h2>Crea Nuovo Ruolo</h2>
  
    <!-- Form per creare un nuovo ruolo -->
    <form [formGroup]="ruoloForm" (ngSubmit)="addRuolo()">
      <div class="form-group">
        <label for="nomeRuolo">Nome Ruolo</label>
        <input
          type="text"
          id="nomeRuolo"
          formControlName="nomeRuolo"
          class="form-control"
          required
        />
        <div *ngIf="ruoloForm.get('nomeRuolo')?.invalid && ruoloForm.get('nomeRuolo')?.touched" class="text-danger">
          Il campo Nome Ruolo è obbligatorio.
        </div>
      </div>
  
      <div class="form-group">
        <label for="iD_Modalita">ID Modalità</label>
        <input
          type="text"
          id="iD_Modalita"
          formControlName="iD_Modalita"
          class="form-control"
          required
        />
        <div *ngIf="ruoloForm.get('iD_Modalita')?.invalid && ruoloForm.get('iD_Modalita')?.touched" class="text-danger">
          Il campo ID Modalità è obbligatorio.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="ruoloForm.invalid">
        Crea Ruolo
      </button>
    </form>
  </div>
