<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg form-container">

    <form (ngSubmit)="creaAsta()" #astaForm="ngForm">
      <h3 class="text-center" >Impostazioni Asta</h3>
      <!-- Modalità Dropdown -->
      <div class="form-group mb-3">
        <label for="iD_Modalita" class="form-label">Modalità</label>
        <select class="form-select flex-grow-5"[(ngModel)]="asta.iD_Modalita" name="iD_Modalita" required>
          <option *ngFor="let modalita of modalitaList" [value]="modalita.iD_Modalita">
            {{ modalita.tipoModalita }}
          </option>
        </select>
      </div>

      <!-- Tipo Asta Dropdown -->
      <div class="form-group mb-3">
        <label for="iD_TipoAsta" class="form-label">Tipo Asta</label>
        <select class="form-select flex-grow-5" [(ngModel)]="asta.iD_TipoAsta" name="iD_TipoAsta" required>
          <option *ngFor="let tipoAsta of tipoAstaList" [value]="tipoAsta.iD_TipoAsta">
            {{ tipoAsta.nomeTipoAsta }}
          </option>
        </select>
      </div>

     <!-- Numero Squadre -->
<div class="form-group mb-3 d-flex align-items-center">
  <label for="numeroSquadre" class="form-label me-3">Numero Squadre</label>
  <input type="number" id="numeroSquadre" class="form-control input-small" [(ngModel)]="asta.numeroSquadre" name="numeroSquadre" required>
</div>

<!-- Crediti Disponibili -->
<div class="form-group mb-3 d-flex align-items-center">
  <label for="creditiDisponibili" class="form-label me-3">Crediti Disponibili</label>
  <input type="number" id="creditiDisponibili" class="form-control input-small" [(ngModel)]="asta.creditiDisponibili" name="creditiDisponibili" required>
</div>

<!-- Limiti per ruolo -->
<h4 class="mt-4 mb-3">Limiti per Ruolo</h4>

<!-- Max Portieri -->
<div class="form-group mb-3 d-flex align-items-center">
  <label for="maxPortieri" class="form-label me-3">Massimo Portieri</label>
  <input type="number" id="maxPortieri" class="form-control input-small" [(ngModel)]="asta.maxPortieri" name="maxPortieri" required>
</div>

<!-- Max Difensori -->
<div class="form-group mb-3 d-flex align-items-center">
  <label for="maxDifensori" class="form-label me-3">Massimo Difensori</label>
  <input type="number" id="maxDifensori" class="form-control input-small" [(ngModel)]="asta.maxDifensori" name="maxDifensori" required>
</div>

<!-- Max Centrocampisti -->
<div class="form-group mb-3 d-flex align-items-center">
  <label for="maxCentrocampisti" class="form-label me-3">Massimo Centrocampisti</label>
  <input type="number" id="maxCentrocampisti" class="form-control input-small" [(ngModel)]="asta.maxCentrocampisti" name="maxCentrocampisti" required>
</div>

<!-- Max Attaccanti -->
<div class="form-group mb-3 d-flex align-items-center">
  <label for="maxAttaccanti" class="form-label me-3">Massimo Attaccanti</label>
  <input type="number" id="maxAttaccanti" class="form-control input-small" [(ngModel)]="asta.maxAttaccanti" name="maxAttaccanti" required>
</div>

      <!-- Submit Button -->
      <div class="button-container">
        <button class="custom-btn">Crea Asta</button>
      </div>
          </form>
  </div>
</div>
